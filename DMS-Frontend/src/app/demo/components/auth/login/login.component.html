 <div class="container-fluid min-h-screen min-w-screen d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <!-- First Column: Logo -->
        <div class="col-md-6 logo-column">
            <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        </div>
        <!-- Second Column: Login Form -->

        <form   [formGroup]="userForm" (ngSubmit)="onSubmit()" >
        <div class="col-md-6 form-column">
            <div style="width: 100%; max-width: 500px; border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                        <span class="text-600 font-medium">Sign in to continue</span>
                    </div>
                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input formControlName="email" id="email1" type="text" placeholder="Email address" class="w-full md:w-30rem mb-2" style="padding:1rem">
                        <!-- <div class="text-red-600"
                        *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched) ">
                        Please enter email
                    </div>

                    <div *ngIf="this.userForm.get('email')?.hasError('pattern')" class="p-error">Email must be a valid email address
                    </div> -->

                    <div class="mb-2" *ngIf="(userForm.get('email')?.touched || userForm.get('email')?.dirty) && userForm.get('email')?.errors">
                        <div *ngIf="userForm.get('email')?.errors.required" class="p-error">Email is required</div>
                        <div *ngIf="this.userForm.get('email')?.hasError('pattern')" class="p-error">Email must be a valid email address
                        </div>
                      </div>
                       
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <input formControlName="password" type="password" id="password1" placeholder="Password" class="w-full p-3 md:w-30rem mb-5">
                        <div class="text-red-600"
                        *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched) ">
                        Please enter password
                    </div>
                       
                        <button type="submit" [disabled]="userForm.invalid" pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                    </div>
                </div>
            </div>
        </div>

    </form>
    </div>
</div>
