<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Doctors</h5>
			<p-table #dt1 [value]="doctorList" dataKey="id" [rows]="10" [rowHover]="true" [paginator]="true"
				[globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<!-- <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button> -->
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
								placeholder="Search Keyword" class="w-full" />
						</span>
						<button pButton label="Add new Doctor" class="p-button-outlined mb-2" (click)="showDialog()"
							icon="pi pi-filter-add" routerLinkActive="router-link-active"></button>

					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Username
								<!-- <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter> -->
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Email
								<!-- <p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by name"></p-columnFilter> -->
							</div>
						</th>
						<th style="min-width: 14rem">
							<div class="flex justify-content-between align-items-center">
								Role
								<!-- <p-columnFilter field="representative" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
									<ng-template pTemplate="header">
										<div class="px-3 pt-3 pb-0">
											<span class="font-bold">Doctor Filter</span>
										</div>
									</ng-template>
									<ng-template pTemplate="filter" let-value let-filter="filterCallback">
										<p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any" (onChange)="filter($event.value)" optionLabel="name">
											<ng-template let-option pTemplate="item">
												<div class="p-multiselect-representative-option">
													<span class="ml-2">{{option.name}}</span>
												</div>
											</ng-template>
										</p-multiSelect>
									</ng-template>
								</p-columnFilter> -->
							</div>
						</th>

						<th style="min-width: 8rem">
							<div class="flex justify-content-between align-items-center">
								Actions
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-doctor>
					<tr>
						<td>
							{{doctor.username}}
						</td>
						<td>
							{{doctor.email}}
						</td>
						<td>
							{{doctor.role}}
						</td>

						<td class="text-center">
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No customers found.</td>
					</tr>
				</ng-template>

			</p-table>
		</div>

	</div>
</div>

<div class="card flex justify-content-center">
	<p-dialog header="Add Doctor" [modal]="true" [(visible)]="visible" [style]="{ width: '60rem' }">
		<form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
			<span class="p-text-secondary block mb-5">Add your information.</span>
			<div class="flex align-items-center gap-3 mb-5">
				<label for="username" class="font-semibold w-6rem">Username</label>
				<input formControlName="username" pInputText id="username" class="flex-auto" autocomplete="off" />
			</div>

			<div class="mb-2 "
				*ngIf="(doctorForm.get('username')?.touched || doctorForm.get('username')?.dirty) && doctorForm.get('username')?.errors">
				<div *ngIf="doctorForm.get('username')?.errors.required" class="p-error ml-8">username is required
				</div>

			</div>
			<div class="flex align-items-center gap-3 mb-5">
				<label for="email" class="font-semibold w-6rem">Email</label>
				<input formControlName="email" pInputText id="email" class="flex-auto" autocomplete="off" />
			</div>
			<div class="mb-2"
				*ngIf="(doctorForm.get('email')?.touched || doctorForm.get('email')?.dirty) && doctorForm.get('email')?.errors">
				<div *ngIf="doctorForm.get('email')?.errors.required" class="p-error ml-8">email is required
				</div>
				<div *ngIf="this.doctorForm.get('email')?.hasError('pattern')" class="p-error ml-8">email must
					be a valid email address
				</div>
			</div>
			<div class="flex align-items-center gap-3 mb-5">
				<label for="email" class="font-semibold w-6rem">Password</label>
				<input type="password" formControlName="password" pInputText id="password" class="flex-auto"
					autocomplete="off" />
			</div>

			<div class="mb-2"
				*ngIf="(doctorForm.get('password')?.touched || doctorForm.get('password')?.dirty) && doctorForm.get('password')?.errors">
				<div *ngIf="doctorForm.get('password')?.errors.required" class="p-error ml-8">password is required
				</div>
				
			</div>
			<div  class="flex align-items-center gap-3 mb-5">
				<label for="email" class="font-semibold w-6rem">Role</label>
				<input style="background: #dddddd" formControlName="role" [readOnly]="true" pInputText id="role" class="flex-auto"
					autocomplete="off" />
			</div>

			<label for="email" class="font-semibold w-6rem">isActive</label>
			<p-inputSwitch (onChange)="activeCheck($event)" formControlName="isActive"
				class="ml-2 mt-2"></p-inputSwitch>
			<div class="flex justify-content-end gap-2">
				<p-button type="button" label="Cancel" severity="secondary"
					(onClick)="visible = false; doctorForm.reset()" />
				<p-button [disabled]="doctorForm.invalid" type="submit" label="Save" (onClick)="visible = false;" />
			</div>
		</form>
	</p-dialog>
</div>
