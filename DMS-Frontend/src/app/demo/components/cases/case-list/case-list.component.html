<div class="grid">
	<div class="col-12">
	  <div class="card">
		<h5>Cases</h5>
		<p-table #dt1 [value]="patients" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" [paginator]="true" [globalFilterFields]="['name','age','gender','notes']" responsiveLayout="scroll">
		  <ng-template pTemplate="caption">
			<div class="flex justify-content-between flex-column sm:flex-row">
			  <span class="p-input-icon-left mb-2">
				<i class="pi pi-search"></i>
				<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
			  </span>
			  <button pButton label="Add new Case" class="p-button-outlined mb-2" icon="pi pi-filter-add" [routerLink]="['/case/add']" routerLinkActive="router-link-active"></button>
			</div>
		  </ng-template>
		  <ng-template pTemplate="header">
			<tr>
			  <th style="min-width: 12rem">
				<div class="flex justify-content-between align-items-center">
				  Patient ID
				</div>
			  </th>
			  <th style="min-width: 12rem">
				<div class="flex justify-content-between align-items-center">
				  Name
				  <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
				</div>
			  </th>
			  <th style="min-width: 10rem">
				<div class="flex justify-content-between align-items-center">
				  Age
				  <p-columnFilter type="numeric" field="age" display="menu"></p-columnFilter>
				</div>
			  </th>
			  <th style="min-width: 10rem">
				<div class="flex justify-content-between align-items-center">
				  Gender
				  <p-columnFilter type="text" field="gender" display="menu" placeholder="Search by gender"></p-columnFilter>
				</div>
			  </th>
			  <th style="min-width: 14rem">
				<div class="flex justify-content-between align-items-center">
				  Notes
				  <p-columnFilter type="text" field="notes" display="menu" placeholder="Search by notes"></p-columnFilter>
				</div>
			  </th>
			  <th style="min-width: 10rem">
				<div class="flex justify-content-between align-items-center">
				  Actions
				</div>
			  </th>
			</tr>
		  </ng-template>
		  <ng-template pTemplate="body" let-patient>
			<tr>
			  <td>
				{{patient.id}}
			  </td>
			  <td>
				{{patient.name}}
			  </td>
			  <td>
				{{patient.age}}
			  </td>
			  <td>
				{{patient.gender}}
			  </td>
			  <td>
				{{patient.notes}}
			  </td>
			  <td>
				<button pButton type="button" icon="pi pi-eye" class="p-button-rounded p-button-info"></button>
			  </td>
			</tr>
		  </ng-template>
		  <ng-template pTemplate="emptymessage">
			<tr>
			  <td colspan="6">No patients found.</td>
			</tr>
		  </ng-template>
		  <ng-template pTemplate="loadingbody">
			<tr>
			  <td colspan="6">Loading patients data. Please wait.</td>
			</tr>
		  </ng-template>
		</p-table>
	  </div>
	</div>
  </div>
