<div class="grid">
	<div class="col-12">
	  <div class="card">
		<h5>Cases</h5>
		<p-table #dt1 [value]="cases" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" [paginator]="true" [globalFilterFields]="['case_type','patient','user','notes']" responsiveLayout="scroll">
		  <ng-template pTemplate="caption">
			<div class="flex justify-content-between flex-column sm:flex-row">
			  <span class="p-input-icon-left mb-2">
				<i class="pi pi-search"></i>
				<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
			  </span>
			  <button pButton label="Add new Case" class="p-button-outlined mb-2" icon="pi pi-filter-add" [routerLink]="['/case/add']" routerLinkActive="router-link-active"></button>
			</div>
		  </ng-template>
		  <ng-template pTemplate="header">
			<tr>
			  <th style="min-width: 6rem">
				<div class="flex justify-content-between align-items-center">
				  Case ID
				</div>
			  </th>
			  <th style="min-width: 6rem">
				<div class="flex justify-content-between align-items-center">
				  Case Type
				</div>
			  </th>
			  <th style="min-width: 6rem">
				<div class="flex justify-content-between align-items-center">
				  Patient Name
				</div>
			  </th>
			  <th style="min-width: 6rem">
				<div class="flex justify-content-between align-items-center">
				  Created By
				</div>
			  </th>
			  <!-- <th style="min-width: 6rem">
				<div class="flex justify-content-between align-items-center">
				  Delivery Date
				  <p-columnFilter type="date" field="delivery_date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
				</div>
			  </th> -->
			  <th style="min-width: 6rem">
				<div class="flex justify-content-between align-items-center">
				  Urgent/Delivery Date
				</div>
			  </th>
			  <th style="min-width: 6rem">
				<div class="flex justify-content-between align-items-center">
				  Notes
				</div>
			  </th>
			  <th style="min-width: 6rem">
				<div class="flex justify-content-between align-items-center">
				  Actions
				</div>
			  </th>
			</tr>
		  </ng-template>
		  <ng-template pTemplate="body" let-case>
			<tr>
			  <td>
				{{case.id}}
			  </td>
			  <td>
				{{case.case_type}}
			  </td>
			  <td>
				{{case.patient?.name}}
			  </td>
			  <td>
				{{case.user?.username}}
			  </td>
			  <!-- <td>
				{{case.delivery_date | date: 'MM/dd/yyyy'}}
			  </td> -->
			  <td>
				<span [class]="case.urgent ? 'text-red-500' : 'text-green-500'">{{case.urgent ? 'Yes' : case.delivery_date}}</span>
			  </td>
			  <td>
				{{case.notes}}
			  </td>
			  <td class="flex gap-1">
				<button pButton type="button" icon="pi pi-eye" routerLink="/case/view/{{case.id}}" class="p-button-rounded p-button-success"></button>
				<!-- <button pButton type="button" icon="pi pi-edit" class="p-button-rounded p-button-danger" (click)="confirmDeleteCase(case)"></button> -->
			  </td>
			</tr>
		  </ng-template>
		  <ng-template pTemplate="emptymessage">
			<tr>
			  <td colspan="8">No cases found.</td>
			</tr>
		  </ng-template>
		  <ng-template pTemplate="loadingbody">
			<tr>
			  <td colspan="8">Loading cases data. Please wait.</td>
			</tr>
		  </ng-template>
		</p-table>
		<p-confirmDialog></p-confirmDialog>
	  </div>
	</div>
  </div>
